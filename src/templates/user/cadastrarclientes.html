<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/cadastrarclientes.css')}}" />
    <script>
        // Validação simples no frontend
        function validarFormulario() {
            var senha = document.getElementById('senha').value;
            var confirmarSenha = document.getElementById('confirmar_senha').value;
            
            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <main>
        <header>
            <h1>Cadastro de Usuário</h1>
        </header>
        <form action="/dashboard/cadastrarclientes" method="POST" onsubmit="return validarFormulario()">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

            <div class="buttoncontainer">
                <button type="submit">Cadastrar</button>
                <button onclick="history.back()">Cancelar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Plataforma de Reciclagem</p>
    </footer>
</body>
</html>
