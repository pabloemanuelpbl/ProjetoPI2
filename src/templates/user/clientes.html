<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista de Usuários Cadastrados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/clientes.css')}}" />
</head>
<body>
    <header>
        <h1>Usuários Cadastrados</h1>
    </header>

    <main>
        <section class="user-list">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de usuários -->
                    <tr>
                        <td>1</td>
                        <td>João Silva</td>
                        <td>joao.silva@example.com</td>
                        <td>
                            <button class="edit">Editar</button>
                            <button class="delete">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Maria Souza</td>
                        <td>maria.souza@example.com</td>
                        <td>
                            <button class="edit">Editar</button>
                            <button class="delete">Excluir</button>
                        </td>
                    </tr>
                    <!-- Mais usuários podem ser listados aqui -->
                </tbody>
            </table>
        </section>
        <div>
            <button onclick="location.href = '/dashboard'">RETORNAR</button>
            <button onclick="location.href = '/dashboard/cadastrarclientes'">
                CADASTRAR
            </button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Lista de Usuários. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
